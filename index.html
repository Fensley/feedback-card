<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="number1">
          <h1>Send us some Feedback!</h1>
          <p>
            Do you have a suggestion or found some bug? Let us know in this
            field bellow.
          </p>
        </div>
        <input
          class="firstinput"
          type="text"
          placeholder="Describe your issue or idea..."
        />

        <div class="last-container">
          <div class="checkbox">
            <input type="checkbox" />
            <label for="">Bug</label>
          </div>

          <div class="checkbox">
            <input type="checkbox" />
            <label for="">Comment</label>
          </div>

          <div class="checkbox">
            <input type="checkbox" />
            <label for="">Other</label>
          </div>
        </div>
        <div class="number2">
          <button>Send Feedback</button>
        </div>
      </div>
    </div>
  </body>
</html>
